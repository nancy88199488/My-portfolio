{% load bootstrap4 %}
{% load static %}
{% load cloudinary %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nancy Portfolio</title>
  {% block styles %}
  
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  <link rel="icon" type="image/png" href="/static/images/icon.jpeg">
  <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  {% endblock %}

</head>
<body>
    {% include "navbar.html" %}
    {% block content %}
    {%endblock%}
    {% block scripts %}
 
            <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

{% endblock %}
<footer class="bg-white py-5 footer text-center" style="font-family: 'Viaoda Libre', cursive;">
  <div class="container px-4 px-lg-5"><span class="text-dark">
    <span>Created By: <a  style="color: rgb(255, 72, 0);" href="#">Nancy Kemunto</a> <span class="far fa-copyright"></span> 2021. All rights reserved.</span></div> 
</footer>

</body>
</html> 
<style>
  a:hover {
    color: rgb(255, 72, 0);
    font-size: x-large;
    text-decoration: none;
    transition: all 0.5s ease-in-out;
  }
  

</style>
